name: Ubuntu

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  release:
    types: [ published, created, edited ]


jobs:
  Build:
    strategy:
      matrix:
        compiler: [ g++, clang++ ]
        BUILD_TYPE: [ Release, Debug ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y libboost-all-dev doctest-dev

      - name: CMake configure
        run: CXX=/usr/bin/${{ matrix.compiler }} cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.BUILD_TYPE }}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{ matrix.BUILD_TYPE }} -VV -j
